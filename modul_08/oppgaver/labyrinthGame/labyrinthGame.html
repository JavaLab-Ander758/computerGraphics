<!DOCTYPE html>
<html lang="nb">
<head>
	<meta charset="utf-8">
	<title>Labyrinth Game with Three.js and Ammo.js</title>
</head>

<body>
	<script src="../../../lib/three/ammo/ammo.js"></script>
	<h5>Ammo</h5>
	<div>
		<li>Rotate the labyrinth with WASD</li>
		<li>Rotate the camera by clicking left-mouse and drag</li>
		<li>(Ball can also be moved with IJKL)</li>
		<li>Make sure you have sound for sound-effects!</li>
	</div>
	<script type="module">
		import {AmmoShapesApp} from "./js/AmmoShapesApp.js";

		// Ammojs initialisering:
		Ammo().then(startApp());
		// Starter ...:
		function startApp() {
			let ammoShapesApp = new AmmoShapesApp();
			ammoShapesApp.start();
		}
	</script>
</body>
</html>
